<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Логин:</label><br>
            <input type="text" id="registerUsername" name="username"><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="registerPassword" name="password"><br><br>
            <button id="registerButton" type="button" class="button">Регистрация</button><br />
            <p id="error-message" style="color: red; display: none;">Логин занят</p>
            <script type="module" src="clientRegister.js"></script>
        </form>
        <p>Есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
</body>
</html>
