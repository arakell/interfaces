<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="username">Логин:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button id="button" type="button" class="button" onclick="login()">Войти</button><br />
            <script type="module" src="clientLogin.js"></script>
            <p id="error-message" style="color: red; display: none;">Неверный логин или пароль</p>
        </form>
        <p>Нет аккаунта? <a href="register.html">Регистрация</a></p>
    </div>
</body>
</html>
